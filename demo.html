<!DOCTYPE html>
<html class="no-js">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>CSS &amp; SVG Clipping Demo #5</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width">
<link href="https://fonts.googleapis.com/css?family=Teko" rel="stylesheet">
</head>
<body>
  <div id="word">
    <div id="p" class="letter">
      <a href="#p">P</a>
    </div>
    <div id="o" class="letter">
      <a href="#o">O</a>
    </div>
    <div id="l" class="letter">
      <a href="#l">L</a>
    </div>
    <div id="i" class="letter">
      <a href="#i">I</a>
    </div>
    <div id="c" class="letter">
      <a href="#c">C</a>
    </div>
    <div id="e" class="letter">
      <a href="#e">E</a>
    </div>
  </div>
  <style>
  body{
    background:gray;
  }
  #word{
    position:relative;
    width:1000px;
    height:600px;
    overflow:hidden;
    z-index:0;
    background:black;
  }
  .letter a{
    font-family: 'Teko', sans-serif;
    font-weight:bold;
    transition: all 3s ease-in-out;
    display:block;
    background:white;
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    position:absolute;
    font-size:400px;
    top:80px;
    z-index:0;
  }
  .letter .large{
    background:gray;
  }
  #p a{
    left:70px;
  }
  #p .large{
    transition: all 3s ease-in-out;
    font-size: 5000px;
    transform: rotate(90deg);
    top: -3230px;
    z-index: -1;
    left: -80px!important;
    position: absolute;
    pointer-events: none;
  }
  #o a{
    left:240px;
  }
  #o .large{
    transition: all 3s ease-in-out;
    font-size: 5000px;
    transform: rotate(90deg);
    top: -3750px;
    z-index: -1;
    left: -400px;
    position: absolute;
    pointer-events: none;
  }
  #l a{
    left:410px;
  }
  #l .large{
    transition: all 3s ease-in-out;
    font-size: 5000px;
    transform: rotate(90deg);
    top: -2965px;
    z-index: -1;
    left: -80px!important;
    position: absolute;
    pointer-events: none;
  }
  #i a{
    left:550px;
  }
  #i .large{
    transition: all 3s ease-in-out;
    font-size: 5000px;
    transform: rotate(90deg);
    top: -3230px;
    z-index: -1;
    left: -80px!important;
    position: absolute;
    pointer-events: none;
  }
  #c a{
    left:640px;
  }
  #c .large{
    transition: all 3s ease-in-out;
    font-size: 5000px;
    transform: rotate(-90deg);
    top: -3230px;
    z-index: -1;
    left: -80px!important;
    position: absolute;
    pointer-events: none;
  }
  #e a{
    left:810px;
  }
  #e .large{
    transition: all 3s ease-in-out;
    font-size: 5000px;
    transform: rotate(-90deg);
    top: -3230px;
    z-index: -1;
    left: -80px!important;
    position: absolute;
    pointer-events: none;
  }
  </style>
  <script src="./jquery-3.1.1.min.js"></script>
  <script type="text/javascript">
    $('document').ready(function(){
      $('.letter a:first-child').click(function(ev){
        ev.preventDefault();
        $('.letter a:first-child').removeClass('large');
        $(this).addClass('large');
        return false;
      })
    })
  </script>
</body>
</html>
